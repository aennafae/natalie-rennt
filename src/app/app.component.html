<div class="container">
  <div class="row">
    <div class="col">
      <h1>Natalie Rennt bis nach Berlin!</h1>
      <h2>
        UnterstÃ¼tze Sie & laufe mit! Lade ein Bild von deinem Lauf und deiner
        km-Zahl hoch.
      </h2>

      <div class="d-flex justify-content-between align-items-center">
        <div class="km-current">{{ kilometer }} km</div>
        <div class="km-left">{{ kilometerMax }} km</div>
      </div>

      <mat-progress-bar
        mode="determinate"
        [value]="progressbarValue"
        class="run-progressbar"
      ></mat-progress-bar>
      <div class="d-flex justify-content-end mt-3">
        <div>100 Tage verbleiben</div>
      </div>
    </div>
  </div>
  <div class="row my-4">
    <div class="col text-center">
      <button id="add-card-button"
        mat-fab
        class="dialog-button"
        (click)="openDialog()"
        title="Lade deinen Lauf hoch"
      >
        +
      </button>
    </div>
  </div>
  <div class="row px-3" *ngIf="runs">
    <div class="col-xs-6 col-sm-4" *ngFor="let run of runs">
      <mat-card [attr.data-id]="run.id"
        class="run-item mb-3 d-flex align-items-end"
        [style.background-image]="'url(' + run.picture + ')'"
      >
        <mat-card-content class="justify-content-between d-flex w-100">
          <span class="run-item__name">{{ run.name }}</span>
          <span class="run-item__km">{{ run.km }} km</span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
