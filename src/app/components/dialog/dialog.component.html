<div mat-dialog-content>
  <form [formGroup]="run">
    <mat-form-field class="w-100">
      <input matInput placeholder="Dein Name" formControlName="name" />
    </mat-form-field>
    <mat-form-field class="w-100">
      <input matInput placeholder="Kilometer" formControlName="km" />
    </mat-form-field>
    <mat-form-field class="w-100">
      <input matInput placeholder="Foto" formControlName="picture" />
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Abbrechen</button>
  <button mat-button color="primary" (click)="saveRun()" cdkFocusInitial>
    Ok
  </button>
</div>
